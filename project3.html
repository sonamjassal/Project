<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>

    <style>
        body {
            font-family: Arial;
            background-image: url(https://images.pexels.com/photos/531872/pexels-photo-531872.jpeg?cs=srgb&dl=atmospheric-background-beautiful-531872.jpg&fm=jpg);
            background-position: center;
            background-size:cover;
            background-repeat:no-repeat;
            filter: opacity(80%);
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            width: 330px;
            padding: 20px;
            margin: 50px auto;
            margin-top: 100px;
            border-radius: 10px;
            background-color: darkgreen;
            color: white;
        }

        h2 {
            text-align: center;
        }

        #photo {
            margin-left: 100px;
            margin-top: -50px;
            vertical-align: middle;

        }

        label {
            display: inline-block;
            width: 90px;
        }

        input,
        select {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        input[type="submit"] {
            margin-left: 110px;
            padding: 8px 20px;
            background-color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="form-box">
        <form onsubmit="return registerStudent()">
            <h2>Student Registration</h2>

            <label>Name:</label>
            <input type="text" id="name">
            <br><br>

            <label>Email:</label>
            <input type="email" id="email">
            <br><br>

            <label>Gender:</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <br><br>

            <label>Course:</label>
            <select id="course">
                <option value="">Select course</option>
                <option>DCA</option>
                <option>DWT</option>
                <option>CCA</option>
                <option>DCAA</option>
            </select>
            <br><br>

            <label>Hobbies:</label>
            <input type="checkbox"> Reading
            <input type="checkbox"> Sports
            <input type="checkbox"> Music
            <br><br>

            <label>Upload Photo:</label>
            <input type="file" id="photo">
            <br><br>

            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        function registerStudent() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var course = document.getElementById("course").value;

            if (name == "" || email == "" || course == "") {
                alert("Please fill all required fields");
                return false;
            } else {
                alert(
                    "Student Registered Successfully\n\n" +
                    "Name: " + name + "\n" +
                    "Email: " + email + "\n" +
                    "Course: " + course
                );
                return false;
            }
        }
    </script>

</body>


</html>
