
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>

  <style>
    body {
      background-image:url(https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?cs=srgb&dl=background-blur-clean-531880.jpg&fm=jpg);
      background-size: cover;
      background-repeat: no-repeat;
      filter:opacity(80%);
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .todo {
      background: white;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      width: 75%;
      padding: 8px;
    }

    button {
      padding: 8px 10px;
      border: none;
      background: #4caf50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    ul {
      margin-top: 15px;
      padding: 0;
    }

    li {
      list-style: none;
      background: #f4f4f4;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete {
      background: #f44336;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>

<body>

  <div class="todo">
    <h2>My To-Do List</h2>

    <input type="text" id="task" placeholder="Enter task">
    <button onclick="addTask()">Add</button>

    <ul id="list"></ul>
  </div>

  <script>
    function addTask() {
      var task = document.getElementById("task").value;

      if (task == "") {
        alert("Please enter a task");
        return;
      }

      document.getElementById("list").innerHTML +=
        "<li>" + task + 
        "<span class='delete' onclick='this.parentElement.remove()'>X</span></li>";

      document.getElementById("task").value = "";
    }
  </script>

</body>
</html>
